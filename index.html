<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="src/css/common.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="container" ng-controller="myCtrl">
    <!--<div >-->
        <header class="header">
            <span class="icon iconfont icon-jiantou"></span>
            <h2 class="title">我的购物车</h2>
        </header>
        <div class="main">
            <div class="tips">
                分期提示：在项目上向左滑动可删除项目
            </div>
            <!--购物信息------------------------------->
            <hospital-angular ng-repeat="x in names" hospital-name="x"></hospital-angular>
            <div class="tips tip">
                每次只能申请一家商户的多个项目,最多可同时申请3家商户的多个项目,申请中
                的项目总金额在2,000-200000元之间
            </div>

            <!--tab分期------------------------------->
            <div ng-include="' tpl/installment.html'"></div>
        </div>

        <footer class="footer">
            总金额:￥<em>{{total}}</em><span>申请分期</span>
        </footer>
    <!--</div>-->
</body>
<script src="src/js/angular.min.js"></script>
<script src="src/js/app.js"></script>

<script src="src/js/controller.js"></script>
<script src="src/js/directive.js"></script>
<script src="src/js/service.js"></script>
</html>
